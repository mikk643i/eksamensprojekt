<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

    <link rel="manifest" href="/site.webmanifest">

    <title>Footer</title>

    <style>
        body {
            margin: 0;
        }

        footer {
            position: relative;
            bottom: 0;

            background-color: #E8E7E9;

            z-index: 5;
            width: 100%;


        }

        .footer-container {
            bottom: 0;
            margin: auto;
            display: flex;
            justify-content: center;
            flex-direction: row;


        }



        .footer-container img {
            width: 30px;
            padding: 4px;
            margin: 30px auto;
        }

<body>

    <footer>
        <div class="footer-container">
            <div class="instagram"> <a href="https://www.instagram.com/?hl=da"><img src="assets/instagramicon.png" alt="instagram"></a></div>


        </div>
    </footer>
